<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="container-fluid" >

        <form th:object="${newStudent}" th:action="@{/students/add}" method="post" class="studentForm">
            <div class="form-group">
            <h1 class="mainTextStudentForm">Dodaj lub edytuj studenta</h1>
            <input type="hidden" th:field="*{id}"/>
            <label for="firstname" class="center">Imie</label>
            <input type="text" th:field="*{firstname}" id="firstname" class="form-control studentForm"/>
                <label for="lastname" class="center">Nazwisko</label>
            <input type="text" th:field="*{lastname}" id="lastname" class="form-control studentForm"/>
                <label for="pesel" class="center">PESEL</label>
                <input type="text" th:field="*{PESEL}" id="pesel" class="form-control studentForm"/>
                <label for="birthday" class="center">Data urodzin</label>
                <input type="date" th:field="*{birthday}" id="birthday" class="form-control studentForm"/>
                <label for="telephone" class="center">Numer telefonu</label>
                <input type="text" th:field="*{telephoneNumber}" id="telephone" class="form-control studentForm"/>
                <button type="submit" class="btn btn-info studentForm">Wy≈õlij</button>
            </div>
        </form>


</div>
</body>
</html>
