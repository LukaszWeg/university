<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="container-fluid" >

    <form th:object="${teacher}" th:action="@{/teachers/add}" method="post" class="studentForm">
        <div class="form-group">
            <h1 class="mainTextStudentForm">Dodaj lub edytuj studenta</h1>
            <input type="hidden" th:field="*{id}"/>
            <label for="firstname" class="center">Imie</label>
            <input type="text" th:field="*{firstname}" id="firstname" class="form-control studentForm"/>
            <label for="lastname" class="center">Nazwisko</label>
            <input type="text" th:field="*{lastname}" id="lastname" class="form-control studentForm"/>
            <label for="pesel" class="center">Email</label>
            <input type="email" th:field="*{email}" id="pesel" class="form-control studentForm"/>
            <label for="telephone" class="center">Numer telefonu</label>
            <input type="text" th:field="*{contactNumber}" id="telephone" class="form-control studentForm"/>
            <button type="submit" class="btn btn-info studentForm">Wy≈õlij</button>
        </div>
    </form>


</div>
</body>
</html>
