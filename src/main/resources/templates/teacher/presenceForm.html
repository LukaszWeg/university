<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="container-fluid">
    <div class="studentstable">

        <table class="table table-dark table-hover">
            <thead>
            <tr>
                <th>Imie i nazwisko</th>
                <th>Sprawdź</th>
                <th>Obecność</th>
            </tr>
            </thead>
            <tbody th:each="student: ${students}">
            <tr>
                <td th:text="${student.getFirstname() + ' ' + student.getLastname() }">John</td>
                <td>
                    <a th:href="@{'/mysubjects/' + ${subject.id} + '/' + ${student.id}}"><button class="btn btn-info">Obecność</button> </a>
                </td>
                <td th:each="presenc : ${presence}" th:if="${presenc.student.id} eq ${student.id}" th:text="${presenc.presence}"></td>
            </tr>

            </tbody >
        </table>
    </div>
</div>
</body>

</html>
